<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year 2026 Countdown</title>
  <meta name="description" content="A dark, minimal New Year 2026 countdown with snowfall, and timezone support. Built using HTML, CSS, and JavaScript by Sudhanshu.">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="style.css">

  <!-- Social preview tags - head section me daal -->
  <meta property="og:title" content="New Year 2026 Countdown">
  <meta property="og:description" content="A minimal dark new year countdown with snow ">
  <meta property="og:image" content="https://syswitzz.github.io/newyear-countdown/images/preview.png">
  <meta property="og:url" content="https://syswitzz.github.io/newyear-countdown/">

</head>
<body>
  <div id="snow-container"></div>

  <header class="top-image-wrapper">
    <img class="top-image" id="padoru" src="images/padoru.webp" alt="padoru">
  </header>

  <main>
    <h1 id="countdown-text">NEW YEAR COUNTDOWN!</h1>
    
    <p id="timezone-text">
      Countdown to 1 Jan 2026, 00:00 in:
      <select id="timezone-select">
        <option value="IST" selected>India (IST)</option>
        <option value="UTC">UTC</option>
        <option value="EST">New York (EST)</option>
        <option value="CET">Europe (CET)</option>
        <option value="JST">Japan (JST)</option>
        <option value="MSK">Moscow (MSK)</option>
      </select>
    </p>

    <section id="countdown-container">
      <div class="counter">
        <div class="number" id="days-number">00</div>
        <div class="label">DAYS</div>
      </div>

      <div class="counter">
        <div class="number" id="hours-number">00</div>
        <div class="label">HOURS</div>
      </div>

      <div class="counter">
        <div class="number" id="minutes-number">00</div>
        <div class="label">MINUTES</div>
      </div>

      <div class="counter">
        <div class="number" id="seconds-number">00</div>
        <div class="label">SECONDS</div>
      </div>
    </section>
  </main> 
  <footer class="footer">
    <div class="social-links">
      <a href="https://github.com/syswitzz" target="_blank">
        <img src="images/github-svgrepo-com.svg" alt="github" class="icon">
      </a>
      <a href="https://instagram.com/sudhanshu.src" target="_blank">
        <img src="images/instagram-svgrepo-com.svg" alt="instagram" class="icon">
      </a>
      
    </div>
    <p class="credit">Made with &#129505 by Sudhanshu</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
