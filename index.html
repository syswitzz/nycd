<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Year Countdown</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="snow-container"></div>

  <header class="top-image-wrapper">
    <img class="top-image" src="images/padoru.webp" alt="padoru">
  </header>

  <main>
    <h1 id="countdown-text">NEW YEAR COUNTDOWN!</h1>
    
    <p id="timezone-text">
      Countdown to 1 Jan 2026, 00:00 in:
      <select id="timezone-select">
        <option value="IST">India (IST)</option>
        <option value="UTC">UTC</option>
        <option value="EST">New York (EST)</option>
        <option value="CET">Europe (CET)</option>
      </select>
    </p>


    <section id="countdown-container">
      <div class="counter">
        <div class="number" id="days-number">00</div>
        <div class="label">DAYS</div>
      </div>

      <div class="counter">
        <div class="number" id="hours-number">00</div>
        <div class="label">HOURS</div>
      </div>

      <div class="counter">
        <div class="number" id="minutes-number">00</div>
        <div class="label">MINUTES</div>
      </div>

      <div class="counter">
        <div class="number" id="seconds-number">00</div>
        <div class="label">SECONDS</div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="social-links">
      <a href="https://github.com/syswitzz" target="_blank">
        <img src="images/github-svgrepo-com.svg" alt="github" class="icon">
      </a>
      <a href="https://instagram.com/sudhanshu.src" target="_blank">
        <img src="images/instagram-svgrepo-com.svg" alt="instagram" class="icon">
      </a>
      
    </div>
    <p class="credit">made with ❤️ by Sudhanshu</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
